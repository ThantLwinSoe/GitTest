<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Hello Table Version 2</title>
</head>
<body>
	<hgroup>
		<h1>Hello Table Version 2</h1>
		<h2>Coffee Shop</h2>
	</hgroup>
	<table border="10" width="30%">
		<thead align="center">
			<tr>
				<th>ID</th>
				<th>Name</th>
				<th>Age</th>
			</tr>
		</thead>
		<tbody align="right">
			<tr>
				<td>001</td>
				<td>Khine</td>
				<td>25</td>
			</tr>
			<tr>
				<td>002</td>
				<td>Kabaw</td>
				<td>27</td>
			</tr>
		</tbody>
		<tfoot>
			<th colspan="2" align="center">Total</th>
			<td align="right">2</td>
		</tfoot>
	</table>
</body>
</html>
