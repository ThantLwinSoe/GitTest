<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style type="text/css">
		body {
			background-image: url("/home/tls/Pictures/SaveImage/SolarSystem.jpeg");
		}
		h1{
			background-color: lightyellow;
			padding: 0.5%;
			margin: 5% 20%;
			text-align: center;
		}
		table.tb {
			margin: 5% 25%;
			padding: 10%;
			background-color: lightblue;

		}
		.tableHead{
			background-color: lightgoldenrodyellow;
		}
		.tableData{
			background-color: lightcyan;
		}
		.fm {
			background-color: lightsteelblue;
			margin: 5% 25%;
			text-align: center;
		}

		input[type="submit"]{
			background-color: yellow;
		}
		input[type="text"]{
			background-color: lightsteelblue;
		}
		input[type="Date"]{
			background-color: lightsteelblue;
		}

	</style>
	<title>Hello Attribute Sector</title>
</head>
<body>
	<h1>Registration Table</h1>
	<table class="tb" border="1" width="50%">
		<tr class="tableHead">
			<th>Name</th>
			<th>Date</th>
			<th>Type</th>
			<th>Course</th>
			<th>Fees</th>
		</tr>
		<tr class="tableData">
			<td>Aung Aung</td>
			<td>20210112</td>
			<td>Online</td>
			<td>Java Basic</td>
			<td>100,000</td>
		</tr>
		<tr class="tableData">
			<td>Moe Moe</td>
			<td>20210723</td>
			<td>OffLine</td>
			<td>C++</td>
			<td>300,000</td>
		</tr>
	</table>
	<form class="fm">
		<label for="name">Student Name: </label><br>
		<input type="text" id="name"><br>
		<label for="date">Registration Date</label><br>
		<input type="Date" id="date"><br>
		<label for="classType">Type</label><br>
		<input type="text" id="classType"><br>
		<label for="course">Course</label><br>
		<input type="text" id="course"><br>
		<label for="fees">Course Fees</label><br>
		<input type="text" id="fees"><br>
		<input type="submit" value="Submit">
	</form>
</body>
</html>
