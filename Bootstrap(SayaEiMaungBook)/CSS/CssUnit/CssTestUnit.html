<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Css Unit Testing</title>
	<style type="text/css">
		.box {
			display: flex;
		}

		.pexcel,.percentage,.sizeEm,.sizeRem{

			flex-grow: 1;
			background-color: #FA900B;
			width: 50px;
			height:100px;
			margin: 10px 20px;
			text-align: center;
			border: solid	;
			padding-top: 50px;
			border-radius: 10px;
			

		}
		.pexcel {
			font-size: 12px;
		}
		.percentage {
			flex-grow: 3;
			font-size: 200%;
		}
		.sizeEm {
			font-size: 2em;
		}
		.sizeRem {
			font-size: 1.5rem;
		}
		.sizefr {
			font-size: 50fr;
			background: linear-gradient(180deg,#AF0621,#9261AB);
			width: 50px;
			height: 100px;
			margin: 10px 20px;
			padding-top: 50px;
			text-align: center;
			border-radius: 10px 70px;
			border-width: 5px;
			border-style: inset;
		}

		.box > div:last-child {
			flex-grow: 2;
		}
	</style>
</head>
<body>
	<hgroup>
		<h1>Hello Css Unit</h1>
	</hgroup>
	<div class="box">
		<div class="pexcel">12px unit of Bootstrap</div>
		<div class="percentage">200% of Bootstrap</div>
		<div class="sizeEm">2em unit of Bootstrap</div>
		<div class="sizeRem">1.5rem unit of Bootstrap</div>
		<div class="sizefr">Bootstrap</div>		
	</div>

</body>
</html>
