<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Css Position Relative</title>
	<style type="text/css">
		.c_one {
			width: 400px;
			height: 400px;
			background-color: #0792FA;
			margin: 50px 50px;
			position: relative;
		}
		.c_two {
			width: 200px;
			height: 200px;
			position: absolute;
			bottom: 60px;
			left: 50px;
			background-color: rgba(97, 67, 111, 1.0);
		}
		.c_three {
			width: 400px;
			height: 400px;
			background-color: red;
			position: absolute;
			top: 600px;
			left: 50px;
			z-index: 3;
			opacity: 0.7;
		}
		.c_four {
			width: 200px;
			height: 200px;
			background-color: #4421BB;
			position: absolute;
			top: 600px;
			left: 50px;
		}
	</style>
</head>
<body>
	<h1>Css Box Position Relative</h1>
	<div class="c_one" align="center">
		Container One
		<div class="c_two">Container Two</div>
	</div>
	<div class="c_three"></div>
	<div class="c_four"></div>
</body>
</html>
