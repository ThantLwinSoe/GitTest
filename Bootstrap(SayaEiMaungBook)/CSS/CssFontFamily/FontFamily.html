<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sofia+Sans+Extra+Condensed:wght@100&display=swap" rel="stylesheet">
	<title>Hello Font Family</title>
	<style type="text/css">
		.robo {
			font-family: nato san;
		}
		.helve {
			font-family: helvetica;
		}
		.ari {
			font-family: arial;
		}
		.san {
			font-family: sans-serif;
		}
		.font {
			font-family: roboto,helvetica,arial,sans-serif;
		}
		@font-face {
			font-family: noto sans;
			src: https://fonts.google.com/noto/specimen/Noto+Sans+JP;
		}
		.ok {
			font-family: 'Sofia Sans Extra Condensed', sans-serif;
		}
		ul {
			list-style: square;
		}
		ol {
			list-style: lower-roman;
			
		}
	</style>
</head>
<body>
	<h1>Hello Simple Font</h1>
	<h1 class="robo">Robotic Font</h1>
	<h1 class="helve">Helvetica Font</h1>
	<h1 class="ari">Arial Font</h1>
	<h1 class="san">Sans-serif Font</h1>
	<h1 class="font">All Font Family</h1>
	<h1 class="ok">konichiwa</h1>
	<p>
		<ul>
			<li>Java</li>
			<li>PHP</li>
			<li>Python</li>
		</ul>
		<ol>
			<li>Ma Hla</li>
			<li>Daw Hla</li>
			<li>Ko Aung</li>
		</ol>
	</p>
</body>
</html>
