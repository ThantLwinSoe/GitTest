<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Flex</title>
	<style type="text/css">
		.samediv {
			display: flex;
		}
		.samediv div	{
			flex-grow: 1;
			background: bisque;
			text-align: center;
			padding-top: 20px;
			padding-bottom: 20px;
			margin-bottom: 30px;
			margin-right: 10px;
			width: 100px;
			height: 100px;
		}
		.samediv div:nth-child(3) {
			flex-grow: 3;
		}
		.samediv div:nth-child(2) {
			flex-grow: 2;
		}
	</style>
</head>
<body>
	<div class="samediv">
		<div>A</div>
		<div>B</div>
		<div>C</div>
	</div>
</body>
</html>
