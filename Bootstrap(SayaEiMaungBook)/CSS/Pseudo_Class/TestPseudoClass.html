<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Hello Pseudo Class</title>
	<style type="text/css">
		a:hover {
			color: red;
		}
		a:active {
			color: yellow;
		}
		a:visited{
			color: green;
		}
		table{
			border: 1 solid;
			width: 50%;
		}
		table td {
			height: 70px;
		}

		tbody td:nth-child(2n) {
			color: blue;
		}
	</style>
</head>
<body>
	<hgroup>
		<h1>Product Table</h1>
		<a href="https://www.w3schools.com">Here you can learn html and css</a><br>
		<a href="https://www.youtube.com">Here Youtube</a>

			<tr>
				<td>ID</td>
				<td>Name</td>

			</tr>
		</thead>
		<tbody>
			<tr>
				<td>1</td>
				<td>Cocolate Cake</td>
				<td>Food</td>

			</tr>

				<td>2</td>

			</tr>
			<tr>
				<td>3</td>
				<td>Coke</td>

			</tr>
			<tr>
				<td>4</td>

			</tr>

	</table>

</html>
