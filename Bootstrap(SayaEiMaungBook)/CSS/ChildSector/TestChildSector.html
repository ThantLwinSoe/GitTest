<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Hello Child Sector </title>
	<style type="text/css">
		.tb {
			padding: 10%;
			background-color: gold;
			
			
		}
		table > thead {
			background-color: lightsteelblue;
		}
		table > tfoot {
			background-color: lightsalmon;
		}
		table td{
			height: 70px;
			text-align: center;
		}
	</style>
</head>
<body>
	<hgroup>
		<h1>Product Table</h1>
	</hgroup>
	<table class="tb" id="table" border="2" width="50%">
		<thead>
			<tr>
				<td>ID</td>
				<td>Name</td>
				<td>category</td>
				<td>price</td>
			</tr>	
		</thead>		
		<tbody>
			<tr>
				<td>1</td>
				<td>Cheese Cake</td>
				<td>Food</td>
				<td>1200</td>
			</tr>
			<tr>
				<td>2</td>
				<td>Code</td>
				<td>Drinks</td>
				<td>1000</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<th colspan="3" align="center">Total Price</th>
				<td>2200</td>
			</tr>
		</tfoot>
	</table>
</body>
</html>
