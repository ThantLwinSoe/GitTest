<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Test Table Bootstrap</title>
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
	<style type="text/css">

		.table-striped>tbody>tr:nth-child(2n)>td {
			background-color: red;
		}

	</style>

<body>

				<td>10000</td>
			</tr>

				<td>2</td>
				<td>PHP</td>
				<td>5</td>
				<td>15000</td>
			</tr>
			<tr>
				<td>3</td>
				<td>Java</td>
				<td>3</td>
				<td>25000</td>
			</tr>
			<tr>
				<td>4</td>
				<td>Linux</td>
				<td>5</td>
				<td>15000</td>
			</tr>
			<tr>
				<td>5</td>
				<td>Javascript</td>
				<td>3</td>
				<td>25000</td>
			</tr>
			<tr>
				<td>6</td>
				<td>NodeJs</td>
				<td>8</td>

			</tr>															
		</tbody>

		<div class="test_less">
			<p>Hello LESS</p>
		</div>
	</table>
</body>
</html>
