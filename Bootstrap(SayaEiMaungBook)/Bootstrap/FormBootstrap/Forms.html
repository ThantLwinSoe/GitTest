<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
	<title>Forms Bootstrap</title>
	<style type="text/css">
		body {
			background-color: #ff7799;
		}
		.form-in,.form-mail,.form-pass {
			width: 350px;
			background-color: #808080;

		}
		.form-box,.head {
			margin: 50px 300px;

		}
		.form-box {
			background-color: #808080;
		}
		.form-label {
			color: #FFFFFF;
		}
		.but{
			margin-top: 20px;
		}
	</style>
</head>
<body>
	<h1 class="head">Registration Form</h1>
	<div class="form-box">
		<form>
			<div class="mb-3">
				<label class="form-label">Name:</label>
				<input class="form-control form-in" type="text" name="user_name" placeholder="User Name">
			</div>
			<div class="mb-3">
				<label class="form-label">Email:</label>
				<input  class="form-control form-mail" type="text" name="email" placeholder="Email">			
			</div>
			<div>
				<label class="form-label">Password</label>
				<input class="form-control form-pass" type="password" name="pass" placeholder="Password">			
			</div>

				<button type="submit" class="btn btn-primary but mb-3">Submit</button>			
			
		</form>		
	</div>
</body>
</html>
